{% extends "registration/login.html" %}

{% block content %}
{% if user.is_authenticated %}

    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save</button>
    </form>

    {% if bank_user %}
    <a href="{% url 'delete_user' bank_user.id %}">Delete user</a>
    {% endif %}
{% else %}
    <a class="lead" href="{% url 'login' %}">Log in</a>
{% endif %}
{% endblock content %}
