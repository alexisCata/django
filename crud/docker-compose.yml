version: '2'
services:

  web:
    build: .
    volumes:
      - .:/usr/local/crud
    ports:
      - "8000:8000"
    links:
      - db
    depends_on:
      - db
  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "users"
      POSTGRES_USER: "alexis"
      POSTGRES_PASSWORD: "alexis"